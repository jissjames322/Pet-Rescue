{% extends "User2/user_header.html" %}
{% block content %}
{% load static %}

    <!-- header-section-starts -->

    <div class="content">
        <div class="main">
<div class="container">
    <div class="blog-content">
     <div class="blog-content-head text-left">
        <div class="frm_heading" style="text-align: center;">
           <h2>Complaint</h2>

         </div>
    </div>
        <div class="section group">

                  <div class="blog_posts">
                    <div class="section group example">
                        <div class="col-sm-3">
                            <div class="blog_img">
                                <ul class="sidemenu">
                                    <li><a href="/Complaint">Complaint - Admin</a></li>
                                    <li><a href="/Complaint_list">Complaint List</a></li>

                                </ul>
                            </div>
                            <div class="sideimg">
                                <img src="{% static 'assets/images/pic8.jpg' %}" alt="" width="100%" height="60%"/>
                            </div>
                        </div>
                            <div class="col-sm-9">

                                <div class="blog_data">
                                    {% if messages %}
<ul class="messages">
    {% for message in messages %}
  <div class="alert alert-success"> {{message }}</div>
    {% endfor %}
</ul>
{% endif %}
                                    <form method="post" action="/save_complaint/" method="post" id="myform" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label> Subject</label>
                                            <input name="subject" type="text" class="form-control">
                                       </div>

                                       <div class="form-group">
                                             <label>Complaint</label>
                                           <textarea name="complaint"  class="form-control"></textarea>
                                      </div>

                                  <div class="col-sm-12"  style="text-align: center;"><div>
                                    <input type="submit" value="Submit" class="myButton">
                          </div></div>
                               </form>
                               </div>
                            </div>
                             <div class="clearfix"></div>
                        </div>
                     <div class="clearfix"></div>
            </div>


     </div>

        </div>

</div>
</div>


</script>
	<script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
						<script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
						<script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
	(function ($, W, D)
  {
  var JQUERY4U = {};
  JQUERY4U.UTIL =
      {
          setupFormValidation: function ()
          {
            $.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var check = false;
        return this.optional(element) || regexp.test(value);
    },
    "Not a valid Input."
);

          //form validation rules
          $("#myform").validate({
			rules: {

                        subject: {

                                    required: true,
								  regex :/^[a-zA-Z. ]+$/,
								  minlength: 3,

								},
								complaint: {

                                    required: true,
								  regex :/^[a-zA-Z. ]+$/,
								  minlength: 3,
                                  maxlength:150,

								},

							  },
							  messages: {



              },
              submitHandler: function (form) {
              form.submit();
              }
          });
        }
      }
  //when the dom has loaded setup form validation rules
  $(D).ready(function ($) {
      JQUERY4U.UTIL.setupFormValidation();
  });
  })(jQuery, window, document);
</script>
	{% endblock %}
	<!-- content-section-ends -->
	<!-- footer-section-starts -->
